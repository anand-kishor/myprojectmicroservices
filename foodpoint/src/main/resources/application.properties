server.port=8081
# Set here configurations for the database connection
#spring.datasource.url=jdbc:mysql://localhost:3306/imageGalleryApp?autoReconnect=true&useSSL=false
spring.datasource.url=jdbc:mysql://localhost:3306/foodpoint
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=root

spring.cartItem.datasource.url=jdbc:mysql://localhost:3306/cartitem
spring.cartItem.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.cartItem.datasource.username=root
spring.cartItem.datasource.password=root

spring.user.datasource.url=jdbc:mysql://localhost:3306/user
spring.user.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.user.datasource.username=root
spring.user.datasource.password=root

# Specify the DBMS
spring.jpa.database = MYSQL
# Show or not log for each sql query
spring.jpa.show-sql = true
#create-drop| update | validate | none
spring.jpa.hibernate.ddl-auto = update

# SQL dialect for generating optimized queries
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect

uploadDir=/resources

#Enable multipart uploads
spring.servlet.multipart.enabled=true
# Threshold after which files are written to disk.
spring.servlet.multipart.file-size-threshold=2KB
# Max file size.
spring.servlet.multipart.max-file-size=200MB
# Max Request Size
spring.servlet.multipart.max-request-size=215MB

